<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognitio+ – Service Filter & Plan Builder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .filters select {
      padding: 0.5rem;
    }

    .service {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .plan-summary {
      margin-top: 2rem;
      background: #eef6ff;
      padding: 1rem;
      border-radius: 8px;
    }

    .plan-summary h3 {
      margin-top: 0;
    }

    .summary-item {
      margin-bottom: 0.5rem;
    }

    .compare-section {
      margin-top: 2rem;
    }

    .compare-section h3 {
      margin-bottom: 1rem;
    }

    .compare-cards {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .compare-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: 30%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cognitio+ – Customize Your Mental Health Plan</h1>
  </header>

  <div class="container">
    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Online & Individual Solutions">Online & Individual</option>
        <option value="Digital AI Resilience Tools">AI Resilience Tools</option>
        <option value="Community-Based Mental Health Programs">Community Programs</option>
      </select>

      <select id="tierFilter">
        <option value="">All Tiers</option>
        <option value="Free">Free</option>
        <option value="Affordable">Affordable</option>
        <option value="Premium">Premium</option>
      </select>

      <select id="audienceFilter">
        <option value="">All Audiences</option>
        <option value="Individual">Individual</option>
        <option value="Caregiver">Caregiver</option>
        <option value="OFW">OFW</option>
        <option value="Community Leader">Community Leader</option>
        <option value="LGU">LGU</option>
        <option value="School">School</option>
      </select>
    </div>

    <div id="servicesList"></div>

    <div class="plan-summary" id="planSummary">
      <h3>Your Plan</h3>
      <ul id="selectedServices"></ul>
      <p id="totalCost">Total: ₱0</p>
    </div>

    <div class="compare-section">
      <h3>Compare Services</h3>
      <div class="compare-cards" id="compareCards"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Cognitio+. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="services.json" type="application/json" id="servicesData"></script>
  <script src="filters/filter.js"></script>
  <script src="cart/plan-builder.js"></script>
  <script src="compare/service-comparison.js"></script>

</body>
</html>
