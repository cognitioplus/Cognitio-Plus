<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><title>Cognitio+ Portal</title>
<link rel="stylesheet" href="../src/style.css"></head>
<body>
<h1>Customer Portal</h1>
<form id="portalForm">
  <input type="email" id="email" placeholder="Your email" required>
  <button type="submit">Get My Booking Summary</button>
</form>
<pre id="response"></pre>
<script>
document.getElementById('portalForm').addEventListener('submit', async e => {
  e.preventDefault();
  const res = await fetch('https://your-backend.com/submissions?email=' + encodeURIComponent(e.target.email.value));
  const data = await res.json();
  document.getElementById('response').innerText = JSON.stringify(data, null, 2);
});
</script>
</body></html>
